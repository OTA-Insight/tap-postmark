version: 1
send_anonymous_usage_stats: true
project_id: tap-postmark
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-postmark
    namespace: tap_postmark
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: auth_token
      kind: password
    config:
      start_dt: '2023-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      port: 5432
      ssl: false
      batch_size_rows: 1000
      parallelism: 2
